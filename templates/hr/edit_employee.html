{% extends 'hr/hr_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

    <section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column">
							<h2 class="contact-btns" href="#">Edit Employee</h2>
						</div>
						<div class="col-lg-8">
							<form class="form-area " method="post" class="contact-form text-right">
                                {% csrf_token %}
								<div class="row">
									<div class="col-lg-12 form-group">
                                        <label>change Employee ID</label>
										<input name="id" placeholder=""  class="common-input mb-20 form-control" required="" type="text">
										<label>Change Department</label>
                                        <input name="depart" placeholder=""  class="common-input mb-20 form-control" required="" type="text">

										<button type="submit" name="profile" value="profile" class="primary-btn mt-20 text-white" style="float: right;">Change/Edit</button>
										<div class="mt-20 alert-msg" style="text-align: center;"></div>
									</div>
								</div>
							</form>
						</div>
                        <div class="col-lg-8">
							<form class="form-area " method="post" class="contact-form text-right">
                                {% csrf_token %}
								<div class="row">
									<div class="col-lg-12 form-group">
                                        <label>Change Salary</label>
                                        <input name="salary" placeholder=""  class="common-input mb-20 form-control" required="" type="number">

										<button type="submit" name="profile" value="sal" class="primary-btn mt-20 text-white" style="float: right;">Change Salary</button>
										<div class="mt-20 alert-msg" style="text-align: center;"></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>


{% endblock %}
