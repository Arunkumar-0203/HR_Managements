{% extends 'employee/emp_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

 <section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column">
							<h2 class="contact-btns" href="#">Leave Application</h2>
						</div>
						<div class="col-lg-8">
							<form class="form-area " method="post" class="contact-form text-right" ENCTYPE="multipart/form-data">
                                {% csrf_token %}
								<div class="row">
									<div class="col-lg-12 form-group">
                                        <label>Leave Type</label>
                                          <div class="form-group">
                                           <select class="form-control" name="type"  required>
                                               <option selected="selected" value="" >Select One </option>
                                               <option >Sick</option>
                                               <option >Holiday</option>
                                               <option >Home</option>
                                            </select>
                                          </div>
                                        <label>From Date</label>
										<input name="fdate" placeholder=""  class="common-input mb-20 form-control" required="" type="date">
                                        <label>Number of Days</label>
										<input name="nday" placeholder=""  class="common-input mb-20 form-control" required="" type="number">
                                        <label>End Date</label>
										<input name="edate" placeholder=""  class="common-input mb-20 form-control" required="" type="date">
                                        <label>Leave Period</label>
                                          <div class="form-group">
                                           <select class="form-control" name="period"  required>
                                               <option selected="selected" value="" >Select One </option>
                                               <option >Full Day</option>
                                               <option >Half Day</option>
                                               <option >1st Half</option>
                                               <option >2nd Half</option>
                                            </select>
                                          </div>
                                        <label>Reason</label>
										<input name="reason" placeholder=""  class="common-input mb-20 form-control" required="" type="text">
										<button type="submit" class="primary-btn mt-20 text-white" style="float: right;">Apply</button>
										<div class="mt-20 alert-msg" style="text-align: center;"></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>


{% endblock %}
